<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Unidades</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="conversion.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Conversor de Unidades</h2>
        <form id="conversionForm" class="mt-4">
            <div class="mb-3">
                <label for="cantidad" class="form-label">Cantidad</label>
                <input type="number" class="form-control" id="cantidad" required>
            </div>
            <div class="mb-3">
                <label for="unidadOrigen" class="form-label">Convertir de:</label>
                <select class="form-select" id="unidadOrigen" required>
                    <option value="metros">Metros</option>
                    <option value="yardas">Yardas</option>
                    <option value="pies">Pies</option>
                    <option value="varas">Varas</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="unidadDestino" class="form-label">A:</label>
                <select class="form-select" id="unidadDestino" required>
                    <option value="metros">Metros</option>
                    <option value="yardas">Yardas</option>
                    <option value="pies">Pies</option>
                    <option value="varas">Varas</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Convertir</button>
        </form>
        <div class="mt-4 text-center">
            <h4>Resultado:</h4>
            <p id="resultado" class="fw-bold"></p>
        </div>
    </div>
    <script src="conversor.js"></script>
</body>
</html>
